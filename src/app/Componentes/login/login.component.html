<app-navigation></app-navigation>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 vh-100">
      <span class="h1 fw-bold mb-0"><img src="\assets\photos\Logo_gabbiano.png">Il Gabbiano</span>
      <div class="d-flex justify-content-center">
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
          <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
          <div class="form-outline mb-4">
            <input type="text" id="loginName" class="form-control" placeholder="Email or username"
                   formControlName="loginName"/>
            <label class="form-label">User Name</label>
          </div>
          <div class="form-outline mb-4">
            <input type="password" id="loginPassword" class="form-control" placeholder="Password"
                   formControlName="loginPassword"/>
            <label class="form-label">Password</label>
          </div>
          <div class="pt-1 mb-4">
            <button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
          </div>
          <p>Not a member? <a routerLink="/registration">Register</a></p>
        </form>
      </div>
    </div>
    <div class="col-6">
      <img src="\assets\photos\vista-golfo-soverato-1024x752.jpg"
           alt="Login image" class="img-fluid vh-100">
    </div>
  </div>
</div>
