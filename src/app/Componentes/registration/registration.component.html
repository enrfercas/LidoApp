<h2>Nuovo Usuario</h2>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="container">
    <!-- Name input -->
    <div class="form-outline mb-4">
      <input type="text" id="registerName" class="col-4 form-control" formControlName="registerName"/>
      <label class="col-4 form-label" for="registerName">Name</label>
    </div>

    <!-- Username input -->
    <div class="form-outline mb-4">
      <input type="text" id="registerUsername" class="col-4 form-control" formControlName="registerUsername"/>
      <label class="col-4 form-label" for="registerUsername">Username</label>
    </div>

    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="registerEmail" class="col-6 form-control" formControlName="registerEmail"/>
      <label class="col-6 form-label" for="registerEmail">Email</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="registerPassword" class="form-control" formControlName="registerPassword"/>
      <label class="form-label" for="registerPassword">Password</label>
    </div>

    <!-- Repeat Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="registerRepeatPassword" class="form-control" formControlName="registerRepeatPassword"/>
      <label class="form-label" for="registerRepeatPassword">Repeat password</label>
    </div>

    <!-- Checkbox -->
    <div class="form-check d-flex justify-content-center mb-4">
      <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
             aria-describedby="registerCheckHelpText"/>
      <label class="form-check-label" for="registerCheck">
        I have read and agree to the terms
      </label>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
  </div>

</form>
